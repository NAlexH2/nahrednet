  <body class="mycontainer mx-5 mt-1">
    <div class="container-fluid">
      <div class="row">
        <span class="col-md-3 col-lg-3 col-xl-3 col-xxl-3"></span>
        <span class="col-md-6 col-lg-6 col-xl-6 col-xxl-8">
          <nav class="navbar navbar-expand-md">
            <div class="container-fluid mynav justify-content-center">
              <a id="imagenavtext" class="navbar-brand" href="index.html"
                ><img
                  id="mynavlogo"
                  src="images/logo-no-blue.png"
                  alt="website logo"
                />Alex Harris</a
              >
              <button
                class="navbar-toggler myButton"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse text-center mb-5"
                id="navbarNav"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a id="navtext" href="index.html">Bio</a>
                  </li>
                  <li class="nav-item">
                    <a id="navtext" href="skills.html">Skills</a>
                  </li>
                  <li class="nav-item">
                    <a id="navtext" href="projects.html">Works</a>
                  </li>
                  <li class="nav-item">
                    <a id="currentnav" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </span>
      </div>
    </div>
    <main>
      <form action="https://formspree.io/f/xyyvgenw" method="POST">
        <div class="row justify-content-center mt-5">
          <span class="mb-4 col-sm-6 col-md-5 col-lg-4 col-xl-4 col-xxl-4">
            <input
              type="text"
              class="form-control"
              placeholder="Full Name"
              name="name"
            />
          </span>

          <span class="col-sm-6 col-md-5 col-lg-4 col-xl-4 col-xxl-4">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email Address"
              id="inputEmail"
            />
          </span>
          <div class="row justify-content-center">
            <span class="mt-3 col-sm-12 col-md-10 col-lg-8 col-xl-8 col-xxl-8">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message to Alex</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
                name="message"
                placeholder="What would you like to say?"
              ></textarea>
            </span>
          </div>
        </div>
        <div class="row">
          <span class="d-flex justify-content-center">
            <button type="submit" class="mt-4 me-2 btn btn-primary">
              Submit
            </button>
            <button type="reset" class="mt-4 ms-2 btn btn-secondary">
              Reset
            </button>
          </span>
        </div>
      </form>
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="footer">
            <a class="me-2" href="https://www.linkedin.com/in/nharris356087/"
              ><img
                id="contact-image"
                src="images/linkedin.svg"
                alt="icon to Alex Harris' linked in"
            /></a>
            <a class="ms-2" href="https://github.com/NAlexH2"
              ><img
                id="contact-image"
                src="images/github.svg"
                alt="icon to Alex Harris' GitHub"
            /></a>
          </div>
        </div>
        <div class="small text-center mt-2 mb-5">
          &#169; 2022 Nicholas Alexander Harris
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
